<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>classic_9div</title>
    </head>
    <body>
        <div style="background: url(img/l-b.png) no-repeat bottom left; max-width: 60%;">
            <div style="background: url(img/l-t.png) no-repeat top left;">
                <div style="background: url(img/r-b.png) no-repeat bottom right;">
                    <div style="background: url(img/r-t.png) no-repeat top right;">
                        <div style="background: url(img/b.png) repeat-x bottom;">
                            <div style="background: url(img/l.png) repeat-y left;">
                                <div style="background: url(img/t.png) repeat-x top;">
                                    <div style="background: url(img/r.png) repeat-y right; padding: 20%;">
                                        <p style="text-align: left; font-weight: bold;">С помощью CSS3 вы можете применить несколько фонов к элементам. 
                                            Они будут располагаться поверх друг друга: фон, заданный первым - в самом верху, последний фон - в самом низу.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
